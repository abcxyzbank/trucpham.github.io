  Highly skilled SRE / DevOps Engineer with over 5 years of experience in automating infrastructure, optimizing CI/CD pipelines, and implementing monitoring solutions. Adept in cloud platforms (AWS, Azure), containerization (Docker, Kubernetes), and Infrastructure as Code (Terraform, Ansible).

