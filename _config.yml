      - **Containerization**: Docker, Kubernetes, Helm
      - **Scripting**: Bash, Python, Go
      - **Monitoring & Logging**: Prometheus, Grafana, ELK Stack
      - **Version Control**: Git
      - **Operating Systems**: Linux (Ubuntu, CentOS), Windows Server

